<html>

<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="text-align: center">
    <form id="user-form" method="post">
        <div style="
        border-radius: 50px;
        border: 10px solid transparent;
        margin-left: 500px;
        margin-right: 500px;
        background: linear-gradient(45deg,rgb(39, 212, 234),rgb(28, 65, 174)) border-box">
        <h1 style="color: rgb(0, 255, 21);" />CANDIDATE DETAILS</h1>
        <br><br>
        <p style="text-align: left">
        <label for="text">NAME: </label>
        <input required type="text" id="name" name="name">
        </p><br>
        <p style="text-align: left">
        <label for="email">EMAIL ID: </label>
        <input required type="email" id="email" name="email">
        </p><br>
        <p style="text-align: left">
        <label required for="password">PASSWORD: </label>
        <input required type="password" id="password" name="password">
        </p><br>
        <p style="text-align: left">
        <label for="dob">DATE OF BIRTH: </label>
        <input type="date" id="dob" name="dob">
        </p><br>
        <input type="checkbox" name="acceptTerms" id="acceptTerms">
        <label for="acceptTerms">Please confirm that you agree to our terms & conditions</label>
        <p></p>
        <button required class="button" type="submit" style="--x: 50%;--y: 50%;
        position: relative;appearance: none;padding: 1em 2em;color: white;
        cursor: pointer;outline: none;border-radius: 100px;border: 2px solid transparent;
        background: linear-gradient(#eaf42a, #85f560) padding-box, 
        radial-gradient(farthest-corner at var(--x) var(--y), #00C9A7, #845EC2) border-box;">SUBMIT</button>
        <p></p>
        </div>
    </form>
    <div
        class="relative bg-white px-4 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10 ">
        <div class="mx-auto">
            <h2 class="text-xl text-center font-bold leadin-right">Entries</h2>
            <div class="divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
    </div>
    <script src="level8.js"></script>
</body>

</html>
